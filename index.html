<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congrats Selena & Crystal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="balloon-container"></div>

  <div class="title-container">
    <marquee behavior="scroll" direction="left">Congratulations Selena & Crystal!</marquee>
  </div>

  <div class="button-grid">
    <a class="square-btn selena" href="selena.html">Message Selena ♡</a>
    <a class="square-btn crystal" href="crystal.html">Message Crystal ♡</a>
  </div>

  <script>
    const balloonContainer = document.getElementById("balloon-container");

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      const colors = [
        {r: 12, g: 84, b: 73}, // Wayne State Green
        {r: 188, g: 148, b: 91} // Oakland University Gold
      ];
      const color = colors[random(2)];
      
      var mt = random(200);
      var ml = random(50);
      var dur = random(5) + 5;
      return `
        background-color: rgba(${color.r},${color.g},${color.b},0.7);
        color: rgba(${color.r},${color.g},${color.b},0.7); 
        box-shadow: inset -7px -3px 10px rgba(${color.r - 10},${color.g - 10},${color.b - 10},0.7);
        margin: ${mt}px 0 0 ${ml}px;
        animation: float ${dur}s ease-in infinite
      `;
    }

    function createBalloons(num) {
      // Fewer balloons on mobile
      const isMobile = window.innerWidth <= 768;
      const balloonCount = isMobile ? 15 : 30;
      
      for (var i = balloonCount; i > 0; i--) {
        var balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.cssText = getRandomStyles();
        balloonContainer.append(balloon);
      }
    }

    function removeBalloons() {
      balloonContainer.style.opacity = 0;
      setTimeout(() => {
        balloonContainer.remove()
      }, 500);
    }

    window.addEventListener("load", () => {
      createBalloons(30);
    });

    window.addEventListener("click", () => {
      removeBalloons();
    });

   
    window.addEventListener('resize', function() {
      if (balloonContainer.children.length > 0) {
        balloonContainer.innerHTML = '';
        createBalloons();
      }
    });
  </script>
</body>
</html>
