<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congrats Selena & Crystal!</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden {
      display: none;
    }

    #form-status {
      margin-top: 15px;
      color: #4a7c59;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Congrats Selena & Crystal ðŸŽ‰</h1>
    <p>Leave us a sweet message for graduation ðŸ’–</p>

    <form id="message-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-status" class="hidden">Thank you! Your message was sent ðŸ’Œ</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("message-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/mzzelryd", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      });

      if (response.ok) {
        form.reset();
        status.textContent = "Thank you! Your message was sent ðŸ’Œ";
        status.classList.remove("hidden");
      } else {
        status.textContent = "Oops! Something went wrong.";
        status.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
